<div class="log-viewer" #logViewer>
    <div class="scrollable">
        <app-log-entry
            class="log-entry"
            [entry]="entry"
            [reverse]="entry.author.uid == user.uid"
            *ngFor="let entry of log.entries"
            #logEntry>            
        </app-log-entry>
    </div>
</div>
