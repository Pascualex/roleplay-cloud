<div class="log-entry" [class.roll]="entry.type == roll" [class.left-arrow]="!reverse" [class.right-arrow]="reverse">
    <div class="top-bar">
        <p class="name">{{ entry.author.username }}</p>
        <p class="timestamp">{{ entry.timestamp | date:'HH:mm' }}</p>
    </div>
    <p class="message">{{ entry.message }}</p>
</div>
